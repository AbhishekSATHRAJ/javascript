<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #form{
            display: flex;
            flex-direction: column;
            width: 25%;
            gap: 10px;
            /* text-align: center; */
           
        }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="rollnumber">Rollnumber</label>
      <input id="rollnumber" type="number" placeholder="0123456789"/>
      <span id="sp1" style="display: none;"><span class="material-symbols-outlined">
        verified
        </span>Rollnumber pattern is correct</span>

        <label for="username">Username</label>
      <input id="username" type="text" placeholder="abcdefgh"/>
      <span id="sp2" style="display: none;"><span class="material-symbols-outlined">
        verified
        </span>username pattern is correct</span>

    


        <label for="mobilenumber">Mobilenumber</label>
      <input id="mobilenumber"  type="number" placeholder="9999999999" />
      <span id="sp3" style="display: none;"><span class="material-symbols-outlined">
        verified
        </span>mobilenumber pattern is correct</span>
     
      



        <label for="password">Password</label>
      <input id="password" type="password"  placeholder="@8didwo"/>
      <span id="sp4" style="display: none;"><span class="material-symbols-outlined">
        verified
        </span>password pattern is correct</span>





      <span id="error" style="display: none;"><span class="material-symbols-outlined">
        sentiment_dissatisfied
        </span>Please check once again</span>
      <input type="submit">
      
    </form>
    <script>
        let  form = document.getElementById("form");
        form.addEventListener("submit",(event)=>{
            event.preventDefault();
            let rollnumber = document.getElementById("rollnumber").value;
            let  username = document.getElementById("username").value;
            let   mobilenumber = document.getElementById("mobilenumber").value;
            let   password = document.getElementById("password").value;
            let pattern=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$/
            let pattern2=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8}$/
            let pattern3=/^(?=.*[a-z])(?=.*[A-Z]).*$/
            let pattern1=/^\d,{10}$/
            if(pattern3.test(username)){
                alert("username is valid");
                sp2 = document.getElementById("sp2");
                sp2.style.display ="block"
                sp2.style.color="green"   
            }
            else if(pattern1.test(rollnumber)){
                alert("rollnumber is valid");
                sp1 = document.getElementById("sp1");
                sp1.style.display ="block"
                sp1.style.color="green" 
            }
            else if(pattern1.test(mobilenumber)){
                alert("mobilenumber is valid");
                sp3 = document.getElementById("sp3");
                sp3.style.display="block"
                sp3.style.color="green"
            }
            else if(pattern2.test(password)){
                alert("password is valid");
                sp4 = document.getElementById("sp4");
                sp4.style.display="block"
                sp4.style.color="green"
            }

            else{
                alert("Please check once again")
                error = document.getElementById("error")
                error.style.display ="block"
                error.style.color="red"
            

                
            }



        })

    </script>
  </body>
</html>
