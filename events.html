<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
  let flag = 0; 
function incrementflag() { 
    flag++; 
} 
incrementflag(); 
console.log(flag);  
  
incrementflag(); 
console.log(flag);
    </script>
  </body>
</html>
